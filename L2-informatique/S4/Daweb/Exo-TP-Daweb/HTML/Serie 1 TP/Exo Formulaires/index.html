<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire de Contact</title>
  </head>
  <body>
    <form action="submit.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Informations personnelles</legend>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br>

        <label>Civilité :</label>
        <input type="radio" id="monsieur" name="civilité" value="Monsieur" required>
        <label for="monsieur">M.</label>
        <input type="radio" id="mademoiselle" name="civilité" value="Mademoiselle" required>
        <label for="mademoiselle">Mlle.</label>
        <input type="radio" id="madame" name="civilité" value="Madame" required>
        <label for="madame">Mme.</label><br>
      </fieldset>

      <fieldset>
        <legend>Informations de contact</legend>
        <label for="numeroTel">Numéro de téléphone :</label>
        <input type="tel" id="numeroTel" name="numeroTel" pattern="^\+?(\d{1,2})?[ -]?\(?(\d{2,4})\)?[ -]?(\d{2,4})[ -]?(\d{2,4})$" placeholder="+213 5 61 82 46 05"><br>

        <input type="checkbox" id="appel" name="appel">
        <label for="appel">Je souhaite être appelé à ce numéro pour me répondre.</label><br>

        <label for="commentaire">Commentaire :</label><br>
        <textarea id="commentaire" name="commentaire" rows="10" cols="30" placeholder="ecrire votre commentaire ici"></textarea><br>

        <label for="monemail">Email :</label>
        <input type="email" id="monemail" name="monemail" placeholder="test@test.com" required><br>

        <label for="macouleur">Couleur des cheveux :</label>
        <input type="color" id="macouleur" name="macouleur" required><br>
      </fieldset>

      <fieldset>
        <legend>Détails de la requête</legend>
        <label for="age">Age :</label>
        <input type="number" id="age" name="age" required><br>

        <label for="photo">Photo :</label>
